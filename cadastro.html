<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro | Portal do Cliente</title>
  <link rel="icon" href="IMG/icon.png" type="image/x-icon">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', system-ui, sans-serif;
    }

    body {
      background: #fff;
      height: 100vh;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* esquerda */
    .left {
      flex: 1;
      background-image: url('https://cliente.senior.com.br/auth.875d3cb074c5ab2f8353.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .logo {
      width: 150px;
    }

    .left-text h1 {
      font-size: 48px;
      color: #fff;
      font-weight: bold;
      line-height: 1.1;
      margin-bottom: 15px;
    }

    .left-text p {
      color: #eaeaea;
      font-size: 18px;
    }

    /* direita */
    .right {
      width: 480px;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-box {
      width: 80%;
      max-width: 350px;
    }

    h2 {
      text-align: center;
      font-size: 32px;
      color: #143D59;
      margin-bottom: 5px;
      line-height: 1.2;
    }

    h2 span {
      color: #4AB8FF;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #777;
      margin-bottom: 35px;
    }

    .input-group {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
    }

    .input-group label {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #1a1a1a;
    }

    .input-group input,
    .input-group select {
      background: none;
      border: none;
      border-bottom: 1px solid #ccc;
      padding: 8px 0;
      outline: none;
      font-size: 16px;
      width: 100%;
    }

    .input-group select {
      cursor: pointer;
      color: #333;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      background: #143D59;
      border-radius: 30px;
      cursor: pointer;
      font-size: 14px;
      letter-spacing: 1px;
      color: white;
      margin-top: 10px;
      transition: 0.2s;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .footer-links {
      text-align: center;
      margin-top: 30px;
      font-size: 15px;
      color: #666;
    }

    .footer-links a {
      color: #4AB8FF;
      text-decoration: none;
    }

    #mensagem {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
      min-height: 20px;
    }

    .error {
      color: #c0392b;
    }

    .success {
      color: #27ae60;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="left">
      <div class="overlay">
        <img src="IMG/logo1g.png" class="logo" alt="Logo">
        <div class="left-text">
          <h1>Portal<br>do cliente</h1>
          <p>Seu canal de relacionamento digital com a empresa.</p>
        </div>
      </div>
    </div>

    <div class="right">
      <div class="form-box">
        <h2>Novo<br><span>Cadastro</span></h2>
        <p class="subtitle">Crie sua conta e defina seu nível de acesso.</p>

        <form id="formCadastro">
          <div class="input-group">
            <label>Nome Completo</label>
            <input type="text" id="nome" placeholder="Seu nome" required>
          </div>

          <div class="input-group">
            <label>E-mail</label>
            <input type="email" id="email" placeholder="email@empresa.com" required>
          </div>

          <div class="input-group">
            <label>Senha</label>
            <input type="password" id="senha" placeholder="Crie uma senha forte" required>
          </div>

          <div class="input-group">
            <label>Cargo (Permissão)</label>
            <select id="cargo" required>
              <option value="" disabled selected>Selecione uma opção...</option>
              <option value="operadores">Operador (Chão de fábrica)</option>
              <option value="supervisores">Supervisor (Painel de dados)</option>
              <option value="gestores">Gestor (Controle total)</option>
            </select>
          </div>

          <button type="submit" class="btn">CRIAR CONTA</button>
        </form>

        <p id="mensagem"></p>

        <div class="footer-links">
          <p>Já tem conta? <a href="login.html">Fazer Login</a></p>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB4y1rt9_Jynm1M0wO21r-PZPMq5QdxtYY",
      authDomain: "projeto-integrado-ariline.firebaseapp.com",
      projectId: "projeto-integrado-ariline",
      storageBucket: "projeto-integrado-ariline.firebasestorage.app",
      messagingSenderId: "990947686480",
      appId: "1:990947686480:web:e5707c91aa62a985e9f955"
    };

    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const form = document.getElementById("formCadastro");
    const msg = document.getElementById("mensagem");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const cargo = document.getElementById("cargo").value;

      msg.textContent = "Criando usuário...";
      msg.className = "";

      try {
        // 1. Cria o usuário no Firebase Authentication
        const userCredential = await createUserWithEmailAndPassword(auth, email, senha);
        const user = userCredential.user;

        // 2. Salva o Cargo vinculado ao ID do usuário (UID)
        // Isso cria a estrutura: cargos -> UID -> "gestores"
        await set(ref(db, 'cargos/' + user.uid), cargo);

        // 3. (Opcional) Salva os dados do perfil em outro nó
        await set(ref(db, 'usuarios/' + user.uid), {
          nome: nome,
          email: email,
          cargo: cargo
        });

        msg.textContent = "Conta criada com sucesso! Redirecionando...";
        msg.className = "success";

        // Redireciona para o login após 2 segundos
        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);

      } catch (error) {
        console.error(error);
        let textoErro = "Erro ao cadastrar.";

        if (error.code === 'auth/email-already-in-use') {
          textoErro = "Este e-mail já está cadastrado.";
        } else if (error.code === 'auth/weak-password') {
          textoErro = "A senha deve ter pelo menos 6 caracteres.";
        }

        msg.textContent = textoErro;
        msg.className = "error";
      }
    });
  </script>
</body>
</html>
